<div class="sunny-morning-gradient pb-4">
    <div class="navbar-nav unique-color-dark text-center py-4">
    <h2 class="text-muted">Welcome to Truck Routing System</h2>
    </div>
    <div> 
  <div class="container mt-2 py-5 col-md-4">
  <div class="card" >
     <div class="card-header text-center bg-info">
           <h4>Registration</h4>
     </div>
  <div class="card-body" >
     <form class="md-form" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate method="POST">
     <div class="md-form">
            <input type="text" class="form-control" id="uname" formControlName="username">
            <label for="uname">Username<span class="text-danger">*</span></label>
            <div *ngIf="f.username.touched && f.username.invalid" class="alert alert-danger">
              <div *ngIf="f.username.errors.required">User Name is required.</div>
            </div>
     </div>
     <div class="md-form">
            <input type="text" class="form-control" id="fname" formControlName="firstname">
            <label for="fname">First Name<span class="text-danger">*</span></label>
            <div *ngIf="f.firstname.touched && f.firstname.invalid" class="alert alert-danger">
              <div *ngIf="f.firstname.errors.required">First Name is required.</div>
            </div>
     </div>
     <div class="md-form">
            <input type="text" class="form-control" id="lname" formControlName="lastname">
            <label for="lname">Last Name<span class="text-danger">*</span></label>
            <div *ngIf="f.lastname.touched && f.lastname.invalid" class="alert alert-danger">
              <div *ngIf="f.lastname.errors.required">Last Name is required.</div>
            </div>
    </div>
     <div class="md-form">
            <input type="email" class="form-control" id="email" formControlName="email">
            <label for="email">Email<span class="text-danger">*</span></label>
            <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
              <div *ngIf="f.email.errors.required">Email is required.</div>
            </div>
    </div>
    <div class="md-form">
            <input type="tel" class="form-control" id="tel" formControlName="tel">
            <label for="tel">Telephone<span class="text-danger">*</span></label>
            <div *ngIf="f.tel.touched && f.tel.invalid" class="alert alert-danger">
              <div *ngIf="f.tel.errors.required">Phone number is required.</div>
              <div *ngIf="f.tel.errors.maxlength">Please enter valid phone number</div>
            </div>
    </div>
     <button class="btn btn-unique btn-md" type="submit" [disabled]="!form.valid" (click)="submitted=true">Submit</button>
     </form>
     <div class="row mx-1" style="font-weight: lighter; font-family: Calibri;"><span class="text-danger">*</span><p class="text-muted">Fields are compulsory.</p></div>
     <p class="text-danger" style="font-weight: lighter; font-family: Calibri;">Note: Password will be generated by the system.</p>
  </div>
</div>
</div>
</div>
</div>
